<form id="signup-form" name="f1" ng-submit="VerifyEmail(Email)" novalidate>
    <div class="row">
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <div id="form-container">
            <div class="page-header text-center">
                <h1 style="font-family:'Brush Script MT', cursive;font-size: 75px; color: #f0ad4e">Mail Magneto</h1>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group" ng-class="{ 'has-error' : (f1.email.$invalid && !f1.email.$pristine) && submitted  }">
                        <input class="form-control input-lg" ng-change="hideresults()" type="email" name="email" placeholder="Email" ng-model="Email.email" required>

                        <!--<p ng-show="f1.email.$invalid && !f1.email.$pristine || submitted" class="help-block"></p>-->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-block btn-warning" value="{{submitText}}"><span style="font-size:x-large;">Verify</span></button>
                    </div>
                </div>

            </div>
            <!--<div name="search">
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input class="form-control input-lg" ng-change="hideresults()" type="email" name="email" placeholder="Email to check" ng-model="Email.email" required>

                        <p ng-show="f1.email.$invalid && !f1.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        <button type="submit" class="btn btn-block btn-info" value="{{submitText}}">Submit</button>
                    </div>
                </div>
            </div>-->

        </div>
        <div class="col-xs-5 col-xs-offset-5" ng-show="showLoading">
            <div style="padding-top:100px;">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw" style="color:#f0ad4e"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>


        <div name="results" ng-show="showResults">
            <div class="row">
                <div style="padding-top:70px;">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <img width="150" ng-show="showCheck" alt="Checkmark green" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Checkmark_green.svg/256px-Checkmark_green.svg.png" />
                        <img width="150" ng-show="showCross" alt="Red x" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/512px-Red_x.svg.png" />
                    </div>

                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                        <pre ng-style="customStyle.style">SMTP {{results.details}}</pre>
                        <pre ng-style="customStyle.style">Domain {{results.domain}}</pre>
                        <pre ng-style="customStyle.style">Email is {{results.valid}} </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </form>
